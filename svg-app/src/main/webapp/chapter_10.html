<html>
    <div>
        <svg width="240px" height="240px" viewBox="0 0 240 240">
            <rect x="10" y="10" width="200" height="20" stroke="black" fill="none">
	            <animate
	                attributeName="width" 
	                attributeType="XML" 
	                from="200" to="20" 
	                begin="0s" dur="5s"
	                fill="freeze" />
            </rect>
        </svg>
    </div>
    <div>
        <svg width="300px" height="300px" viewBox="0 0 300 300">
            <rect x="10" y="10" width="20" height="20" style="stroke: black; fill: green; style: fill-opacity: 0.25;">
                <animate attributeName="width" attributeType="XML" from="20" to="250" begin="0s" dur="8s" fill="freeze"/>
                <animate attributeName="height" attributeType="XML" from="20" to="200" begin="0s" dur="8s" fill="freeze"/>
                <animate attributeName="fill-opacity" attributeType="CSS" from="0.25" to="1" begin="0s" dur="3s" fill="freeze"/>
                <animate attributeName="fill-opacity" attributeType="CSS" from="1" to="0.25" begin="3s" dur="3s" fill="freeze"/>
            </rect>
        </svg>
    </div>
</html>
